<div class="row">
  <button type="button" class="btn btn-primary" (click)="onSpawnEvent($event)">Spawn event</button>

</div>

<div class="row">
  <div class="col-12">
    <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [locale]="locale"
        [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
    </mwl-calendar-month-view>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mwl-calendar-week-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [locale]="locale"
        [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays"
        [activeDayIsOpen]="activeDayIsOpen"
        [dayStartHour]="'8'"
        [dayEndHour]="'24'"
        [hourSegments]="'1'"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
    </mwl-calendar-week-view>
  </div>
</div>
